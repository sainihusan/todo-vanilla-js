<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">
    
</head>


<body>
    <div class="contain">
         <header>
        <div class="logo">TO-DO LIST</div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
  <label for="menu-toggle" class="hamburger">&#9776;</label>
        
    <nav>
        <ul>
        <li class="list1"><a href="#">All</a>
        <li class="list1"><a href="#">Active</a></li>
        <li class="list1"><a href="#">Complete</a></li>
        </ul>
    </nav>
    </header>

    <div class="container">
        <div class="main-container">
        <h2>Make Your List</h2>

        <form id="todo-form" class="row" autocomplete="off" >
      <div class="input">
        <!-- <label class="sr-only" ></label> -->
        <input id="todo-input"  type="text" name="todo" placeholder="Add a new taskâ€¦ (press Enter)" maxlength="200" required />
      </div>
      <button id="add-btn" type="submit" class="btn" >Add</button>
    </form>
    <div class="div-container">
      <ul class="todo-List" id="todoList"></ul>

    </div>
    <p>Total Tasks: <span id="task-count">0</span></p>
    
    </div>
    </div>
    </div>

    <script src="./script.js"></script>
   

</body>
</html>
